name: Newman API Tests

on:
  push:
    branches: ["main"]

jobs:
  run-api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Installation de Node js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Installation des librairies
        run: npm install     


